<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <meta property="og:title" content="Make a Payment to Aryan">
    <meta property="og:description" content="Secure payment gateway.">
    <meta name="theme-color" content="#6b2c91">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <div class="background-animate"></div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <div class="container">
        <div class="profile-header">
            <div class="avatar">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="profile-info">
                <p class="small-text">Paying to</p>
                <h3>Aditya Laxman Bhole<i class="fas fa-check-circle verified-mark"></i></h3>
                <p class="upi-id">9307865271@naviaxis</p>
            </div>
        </div>

        <form id="paymentForm" class="glass-card">
            <div id="step1">
                <h2><i class="fas fa-wallet"></i> Payment Details</h2>
                
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="Name" placeholder="e.g. Rahul Kumar" autocomplete="name">
                </div>

                <div class="input-group">
                    <label for="amountToPay">Amount (₹)</label>
                    <input type="number" id="amountToPay" name="Amount To Pay" placeholder="0.00" required>
                    <div class="error-message" id="amountErrorMessage"></div>
                </div>

                <div class="input-group">
                    <label for="note">Note (Optional)</label>
                    <textarea id="note" name="Note" placeholder="e.g. Bill split, Rent, etc."></textarea>
                </div>

                <input type="hidden" id="Status" name="Status" value="Pending">
                
                <button id="submit" type="submit" class="btn-primary">
                    Proceed to Pay <i class="fas fa-arrow-right"></i>
                </button>
                <p class="security-note"><i class="fas fa-lock"></i> Secure Connection</p>
            </div>
        </form>

        <div id="step2" class="glass-card hidden">
            <div class="success-header">
                <i class="fas fa-check-circle"></i>
                <h3>Details Recorded</h3>
                <p class="amount-display" id="paymentAmountDisplay">₹0</p>
            </div>

            <div id="paymentOptions">
                <p class="instruction">Select an app to pay:</p>
                
                <div class="app-grid">
                    <div class="app-item" onclick="openUPILink('tez://upi/')">
                        <img src="./gpay.svg" alt="GPay" onerror="this.src='https://placehold.co/50x50?text=GPay'">
                        <span>GPay</span>
                    </div>
                    <div class="app-item" onclick="openUPILink('phonepe://')">
                        <img src="./phonepe.svg" alt="PhonePe" onerror="this.src='https://placehold.co/50x50?text=PhPe'">
                        <span>PhonePe</span>
                    </div>
                    <div class="app-item" onclick="openUPILink('paytmmp://')">
                        <img src="./paytm.svg" alt="Paytm" onerror="this.src='https://placehold.co/50x50?text=Paytm'">
                        <span>Paytm</span>
                    </div>
                    <div class="app-item" onclick="openUPILink('bhim://upi/')">
                        <img src="./bhim.svg" alt="BHIM" onerror="this.src='https://placehold.co/50x50?text=BHIM'">
                        <span>BHIM</span>
                    </div>
                    <div class="app-item" onclick="openUPILink('cred://upi/')">
                        <img src="./cred.svg" alt="CRED" onerror="this.src='https://placehold.co/50x50?text=CRED'">
                        <span>CRED</span>
                    </div>
                    <div class="app-item" onclick="openUPILink('amazonpay://')">
                        <img src="./amazonpay.svg" alt="Amazon" onerror="this.src='https://placehold.co/50x50?text=Amz'">
                        <span>Amazon</span>
                    </div>
                    <div class="app-item" onclick="openUPILink('whatsapp://pay')">
                        <img src="./whatsapp.svg" alt="WhatsApp" onerror="this.src='https://placehold.co/50x50?text=WA'">
                        <span>WhatsApp</span>
                    </div>
                    <div class="app-item" onclick="openUPILink('payzapp://upi/')">
                        <img src="./payzapp.png" alt="PayZapp" onerror="this.src='https://placehold.co/50x50?text=PZ'">
                        <span>PayZapp</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn-secondary" onclick="openUPILink('upi://')">
                        Other Apps
                    </button>
                    <button type="button" class="btn-outline" id="showQRButton">
                        <i class="fas fa-qrcode"></i> Show QR
                    </button>
                </div>

                <div id="showQR" class="qr-section hidden">
                    <div class="qr-container">
                        <img id="paymentQRCode" src="" alt="Scan to Pay">
                    </div>
                    <p>Scan with any UPI App</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    const script = document.createElement("script");
    script.src = "script.js?v=" + Date.now();
    document.body.appendChild(script);
</script>

</body>
</html>
